<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Ingrediente</h1>

        <div class="card p-4 shadow-sm">
            <form method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Ingrediente</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ ingrediente.nome }}" required>
                </div>

                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ ingrediente.quantidade }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('listar_ingredientes') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
