<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Atualizar Estoque: {{ ingrediente }}</h3>

    <!-- Exibir mensagens de sucesso ou erro -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- FormulÃ¡rio para adicionar ou subtrair -->
    <form method="POST">
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade a {{ acao }}:</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required min="1">
        </div>

        <button type="submit" class="btn btn-primary">Atualizar Estoque</button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('ver_estoque') }}" class="btn btn-outline-secondary">Voltar ao Estoque</a>
    </div>
</div>

</body>
</html>
