<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .vender-box {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="vender-box">
    <h3 class="text-center mb-4">Registrar Venda</h3>
    
    <!-- Exibir mensagens de sucesso ou erro -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- FormulÃ¡rio para registrar uma venda -->
    <form method="POST">
        <div class="mb-3">
            <label for="produto" class="form-label">Produto</label>
            <select class="form-select" id="produto" name="produto" required>
                <option value="">Selecione um produto</option>
                {% for produto in produtos %}
                    <option value="{{ produto['nome'] }}">{{ produto['nome'] }} - R$ {{ produto['preco'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required min="1">
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrar Venda</button>
    </form>
    
    <div class="text-center mt-4">
        <a href="{{ url_for('menu') }}" class="btn btn-outline-secondary">Voltar ao Menu</a>
    </div>
</div>

</body>
</html>
