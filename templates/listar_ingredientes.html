<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ingredientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Lista de Ingredientes</h1>

        <div class="d-flex justify-content-end mb-3">
            <a href="{{ url_for('menu') }}" class="btn btn-secondary">Voltar ao Menu</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for ing in ingredientes %}
                <tr>
                    <td>{{ ing.nome }}</td>
                    <td>{{ ing.quantidade }}</td>
                    <td>
                        <a href="{{ url_for('editar_ingrediente', nome=ing.nome) }}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{{ url_for('remover_ingrediente', nome=ing.nome) }}" class="btn btn-sm btn-danger">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
