<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-box {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="form-box">
    <h3 class="text-center mb-4">Cadastrar Ingrediente</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Ingrediente</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade Inicial</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required>
        </div>
        <div class="mb-3">
            <label for="unidade" class="form-label">Unidade (ex: g, ml, unidade)</label>
            <input type="text" class="form-control" id="unidade" name="unidade" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
</div>

</body>
</html>
