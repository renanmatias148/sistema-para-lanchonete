<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .menu-box {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu-item {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-item a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #007bff;
        }
        .menu-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="menu-box">
    <h3 class="text-center mb-4">Bem-vindo, {{ usuario }}!</h3>
    <p class="text-center mb-4">Selecione uma opção abaixo:</p>

    <div class="menu-item">
        <a href="{{ url_for('vender') }}" class="btn btn-primary w-100">Vender</a>
    </div>
    
    <div class="menu-item">
        <a href="{{ url_for('ver_estoque') }}" class="btn btn-success w-100">Ver Estoque</a>
    </div>

    <div class="menu-item">
        <a href="{{ url_for('cadastrar_produto') }}" class="btn btn-warning w-100">Cadastrar Produto</a>
    </div>

    <div class="menu-item">
        <a href="{{ url_for('cadastrar_ingrediente') }}" class="btn btn-info w-100">Cadastrar Ingrediente</a>
    </div>

    <div class="menu-item">
        <a href="{{ url_for('ver_vendas') }}" class="btn btn-secondary w-100">Ver Vendas</a>
    </div>

    <div class="menu-item">
        <a href="{{ url_for('relatorio') }}" class="btn btn-danger w-100">Ver Relatórios</a>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>
</div>

</body>
</html>
